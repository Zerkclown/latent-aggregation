  # - vanilla_cnn_vanilla_cnn_efficient_net_vanilla_cnn_efficient_net
  - efficient_net
  - vanilla_cnn

num_total_classes:
  cifar100: 100
  tiny_imagenet: 200

classifier_embed_dim: 256

