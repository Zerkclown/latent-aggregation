defaults:
  - dataset: cifar100

image_key: x
label_key: y
num_tasks: 2
classes_partitions:
  - [0, 50]   # C1
  - [50, 100] # C2
perc_test_per_task: 0.1
num_anchors: 1000
val_percentage: 0.1

subset_percentages: # as many as num_tasks
  - [0.8, 0.2] # each list as long as the number of classes partitions
  - [0.2, 0.8]

seed: 42
use_cached: true
